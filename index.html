<!DOCTYPE html>
<html>
<head>
    <title>Gourmet Delights - Home</title>
    <style>
        body {
            background-color: lightgoldenrodyellow;
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            color: #444;
        }

        .container {
            width: 80%;
            margin: auto;
            text-align: center;
            padding: 20px;
        }

        .banner {
            width: 700px;
            border: 2px solid black;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
        }

        h1 {
            color: darkred;
            margin-top: 20px;
            font-size: 40px;
            letter-spacing: 1px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        nav ul li a {
            font-size: 20px;
            text-decoration: none;
            color: #5b1a00;
            padding: 8px 16px;
            border-radius: 8px;
            background: #fff8dc;
            transition: 0.3s;
            box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
        }

        nav ul li a:hover {
            background: #f4e1a6;
        }

        p {
            width: 70%;
            margin: auto;
            font-size: 18px;
            line-height: 1.6;
        }

        hr {
            margin: 30px 0;
            border: none;
            height: 2px;
            background: #c49c2f;
            width: 70%;
        }
    </style>
</head>

<body>

<div class="container">
    <img src="https://www.brc.com.au/Images/UserUploadedImages/1067/Race%20at%20your%20place%20Gourmet%20delights_banner.jpg" alt="Gourmet Delights Restaurant" class="banner">

    <h1>Welcome to Gourmet Delights!</h1>

    <hr>

    <p>We serve delicious food made with fresh ingredients and a passion for cooking!</p>

    <hr>

        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Our Menu</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>
</div>

</body>
</html>
